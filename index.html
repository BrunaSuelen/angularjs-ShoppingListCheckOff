<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in getToBuy()">
              Buy {{item.name}} {{item.quantity}}
              <button class="btn btn-default" ng-click="buyItem(item)">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ul>
          <div class="emptyMessage" ng-if="!getToBuy().length">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in getAlredyBought()">
              Buy {{item.name}} {{item.quantity}}
            </li>
          </ul>
          <div class="emptyMessage" ng-if="!getAlredyBought().length">Nothing bought yet.</div>
        </div>
      </div>
    </div>
  </body>
</html>
